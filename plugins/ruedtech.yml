id: ruedtech
version: 1.0.2
extensionVersion: 1.10.2
name: Русский edtech 
avatar: https://i.ibb.co/SRRvMh4/rus.png
description: Оптимизация перевода образовательного контента для разработчиков на русский язык.
details: Повышение качества перевода образовательного контента для разработчиков на русский язык
i18n:
  zh-CN:
    name: 俄语开发者教程翻译
    description: 专为开发者优化的俄语教程翻译，精准保留专业术语、代码示例和原有格式。
  zh-TW:
    name: 俄語開發者教程翻譯 
    description: 專為開發者優化的俄語教程翻譯，精準保留專業術語、代碼範例和原有格式。
  ru-RU:
    name: Русский перевод
    description: Оптимизация переведенного на русский язык образовательного контента для разработчиков. 
matches:
  - https://*.codecademy.com/*
  - https://*.freecodecamp.org/*
  - https://*.codedex.io/*
  - https://*.theodinproject.com/*
  - https://*.khanacademy.org/*
  - https://*.udemy.com/*
temperature: 0.3
maxTextLengthPerRequest: 2000
maxTextGroupLengthPerRequest: 2
env:
  imt_source_field: source  
  imt_trans_field: step2   
  imt_yaml_item: |-
    - id: {{id}} 
      {{imt_source_field}}: {{text}}
  normal_result_yaml_example: |- 
    Пример запроса
      - id: 1 
        source: **Hello**, _world_!
    Результат запроса
      - id: 1 
        step1: **Привет**, _мир_!
        step2: **Здравствуй**, _мир_!
systemPrompt: Вы — профессиональная система машинного перевода образовательного контента для разработчиков на русский язык. Ваша цель — создавать точные и естественные переводы, строго соблюдая правила сохранения кода, форматирования и корректную обработку всех элементов веб-страниц (заголовки, встроенный код, изображения и т. д.). Придерживайтесь обучающего стиля и обеспечивайте контекстуальную релевантность технических терминов и жаргона на протяжении всего контента. Вы не даёте объяснений и не добавляете аннотаций, примечаний и комментариев, а также любой информации, дополнений которых нет в оригинале.
prompt: |-
  Образец перевода:

    {{normal_result_yaml_example}}

  Cодержимое для перевода:

    {{yaml}}

  Выполните следующие действия:
  
  1. Извлеките содержимое поля {{imt_source_field}} в предоставленном YAML-объекте;

  2. Переведите извлеченное содержимое на русский язык, сохраняя исходное форматирование и структуру, следуя следующим правилам:
    - Перевод должен быть кратким и точно отражать смысл оригинала;
    - В процессе перевода необходимо сохранять единообразие стиля и терминологии во всём содержимом;
    - Написание терминов и технического жаргона сохраняется на оригинальном языке, если нет общепринятого эквивалента на русском языке (например, API, Git, CSS и т.п.);
    - Структура упорядоченных и неупорядоченных списков, включая нумерацию и маркеры, последовательность и тип списка, должны быть сохранены в исходном виде;
    - Блоки кода и встроенный код, языки программирования и синтаксис, разметка (такие как HTML, XML и т.п.) и другие технические элементы или идентификаторы остаются в исходном виде без изменений;
    - Поместите результат перевода в поле step1 (это базовый перевод, сохраняющий структуру и точность оригинала).

  3. Усовершенствуйте перевод в поле step1, согласовав с правилам ниже:
    - Перевод должен быть естественным и легко читаемым, с учетом контекста;
    - Сообщения об ошибках, команды скриптов и всё содержимое командной строки, терминала или консоли остаются нетронуты в исходном виде;
    - Сохранено оригинальное форматирование всех элементов (заголовки, списки, жирный текст, курсив и т. д.);
    - Поместите результат в поле step2 (это улучшенный перевод, с большей естественностью и удобочитаемостью).

  4. Отформатируйте результат как YAML массив с полями id, step1 и step2, как показано в примере ниже:

    - id: 1
      step1: Перевод
      step2: Улучшенный перевод

  Верните YAML-объект напрямую без каких-либо тегов, не давая объяснений и не дополняя аннотациями, примечаниями и комментариями, а также любой информацией, дополнениями которых нет в оригинале.